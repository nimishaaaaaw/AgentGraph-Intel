version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./chroma_data:/app/chroma_data
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - agentgraph-net

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - agentgraph-net

  neo4j:
    image: neo4j:5.16
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agentgraph-net

volumes:
  neo4j_data:

networks:
  agentgraph-net:
    driver: bridge
